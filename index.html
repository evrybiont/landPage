<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' href='css/bootstrap-theme.min.css'>
  <link rel='stylesheet' type='text/css' href='css/bootstrap-datepicker.min.css'>
  <link rel='stylesheet' type='text/css' href='css/land.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
  <script src='js/bootstrap-datepicker.min.js'></script>
  <script src='js/init.js'></script>
</head>
<body>
  <nav class='navbar navbar-default'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='#'>LOGO</a>
      </div>
    </div>
  </nav>

  <div class='container-fluid'>
    <div class='row'>
      <div class='centered col-xs-5 col-sm-6 col-md-6 col-lg-6 term'>
        <div><h1>BE SOCIAL</h1></div>
        <div><h1>BE PODUCTIVE</h1></div>
      </div>

      <div class='centered col-xs-offset-1 col-xs-6 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4 col-lg-offset-3 col-lg-2'>
        <div class='container-fluid sign-form-container'>
          <ul class='row nav nav-pills'>
            <li class='active'><a data-toggle='tab' href='#sign_in'>SIGN IN</a></li>
            <li><a data-toggle='tab' href='#sign_up'>SIGN UP</a></li>
          </ul>

          <div class='tab-content'>
            <div id='sign_in' class='tab-pane fade in active'>
              <form>
                <div class='form-group'>
                  <input type='email' class='form-control' id='email' placeholder='Email'>
                </div>
                <div class='form-group'>
                  <input type='password' class='form-control' id='password' placeholder='Password'>
                </div>
                <button type='submit' class='btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12'>Sign in</button>
              </form>
            </div>

            <div id='sign_up' class='tab-pane fade'>
              <form>
                <div class='form-group'>
                  <input type='text' class='form-control' id='first_name' placeholder='First Name'>
                </div>
                <div class='form-group'>
                  <input type='email' class='form-control' id='surname' placeholder='Surname'>
                </div>
                <div class='form-group'>
                  <input type='email' class='form-control' id='email' placeholder='Email'>
                </div>
                <div class='form-group'>
                  <input type='password' class='form-control' id='password' placeholder='Password'>
                </div>
                <div class='form-group'>
                  <input type='password' class='form-control' id='confirm_password' placeholder='Confirm Password'>
                </div>
                <div class='form-group'>
                  <div class='input-group date' id='datepicker'>
                    <input type='text' class='form-control' placeholder='Birthday'/>
                    <span class='input-group-addon'>
                      <span class='glyphicon glyphicon-calendar'></span>
                    </span>
                  </div>
                </div>
                <div class='form-group'>
                  <div class='btn-group' data-toggle='buttons'>
                    <label class='btn btn-default'>
                      <input type='radio' name='gender' value='male'/> Male
                    </label>
                    <label class='btn btn-default'>
                      <input type='radio' name='gender' value='female'/> Female
                    </label>
                  </div>
                </div>

                <button type='submit' class='btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12'>Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class='navbar navbar-inverse navbar-fixed-bottom'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-2' aria-expanded='false'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
      </div>

      <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-2'>
        <ul class='nav navbar-nav navbar-left'>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CREATE ADVERT</a></li>
          <li><a href="#">CREATE PAGE</a></li>
          <li><a href="#">CAREERS</a></li>
          <li><a href="#">DEVELOPERS</a></li>
          <li><a href="#">JOBS</a></li>
          <li><a href="#">EDUCATION</a></li>
          <li><a href="#">FREELANCE</a></li>
          <li><a href="#">PRIVACY</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
